<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://via.placeholder.com/32x32/222/FFF?text=N" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>JS | Navbar</title>
</head>

<body>
    <div id="nav"></div>
    <div class="flex main">
        <div class="app flex">
            <h1>Count</h1>
            <div id="sum">0</div>
            <div class="btns">
                <button id="decr-btn">
                    <ion-icon name="remove-circle-outline" size="large"></ion-icon>
                </button>
                <button id="incr-btn">
                    <ion-icon name="add-circle-outline" size="large"></ion-icon>
                </button>
            </div>
            <div class="flex icns">
                <ion-icon name="save-outline" size="large" id="save-btn"></ion-icon> <span id="saved-count"></span>
                <ion-icon name="refresh-outline" size="large" id="refr-btn"></ion-icon>
            </div>
        </div>
    </div>
    <div class="spacer"></div>
    <!-- Mousemove -->
    <div class="circle circle-a"></div>
    <div class="circle circle-b"></div>
    <div class="circle circle-c"></div>
</body>

</html>
